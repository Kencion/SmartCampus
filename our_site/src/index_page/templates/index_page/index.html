<html>
  <head>
    <!-- Material Design Lite -->
    {% load static %}
    <script src="{% static 'index_page/material.min.js' %}"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">SmartCampus</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/index_page/login">Login</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">SmartCampus</span>

        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
        <!-- Your content goes here -->
        
		    <!-- Wide card with share menu button -->
		    <!-- 一条新闻 -->
		    <div class="demo-card-wide mdl-card mdl-shadow--2dp">

		        <h2 class="mdl-card__title-text">This is a news !</h2>
		      </div>
		      <div class="mdl-card__supporting-text">
		        Your computer is now been hacking by us ! LOL !
		      </div>
		      <div class="mdl-card__actions mdl-card--border">
		        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
		          Oh No! HELP!
		        </a>
		      </div>
		      <div class="mdl-card__menu">
		        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">

		      </div>
		    </div>
