<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'teacher_client/style2.css' %}" />
</head>
<body>
<div class="htmleaf-container">
	<div class="wrapper">
		<div class="container">
			<h1>Welcome</h1>
			<form class="form" action="Login_judge" method="post">
			{% csrf_token %}
				 <li class="login-item">
					<input type="text" id="username" name="UserName" class="login_input"  placeholder="Username">
                    <span id="count-msg" class="error"></span>
				</li>
				<li class="login-item">
					<input type="password" id="password" name="password" class="login_input " placeholder="Password" >
                    <span id="password-msg" class="error"></span>
				</li> 
				<table class="choose">
				<tr>
					<td>
						<input type="radio" name="Title_category" value="teacher"/>
						<label id="teacher" value="教师">教师</label>  
						<input type="radio" name="Title_category" value="student"/>
						<label id="student" value="学生">学生</label> 
					</td>
				</tr>
				</table>
				<h4><font size="3" color="red">{{result}}</font><Br/></h4>
				<li class="login-sub">
					 <button type="submit" value="Submit" ">提交</button>
					 <button type="reset" value="Reset"  >重置</button>
					<!--  <input type="submit" name="Submit" value="登录" />
                    <input type="reset" name="Reset" value="重置" />-->
				</li>
			</form>
		</div>	
	</div>
</div>
<script src={%static 'teacher_client/js/jquery-2.1.1.js' %} type="text/javascript"></script>
<script>
$('#login-button').click(function (event) {
	event.preventDefault();
	$('form').fadeOut(500);
	$('.wrapper').addClass('form-success');
});
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';color:#000000">
<h1>登录系统</h1>
</div>
</body>
</html>
