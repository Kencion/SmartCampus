<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description"
	content="A front-end template that helps you build fast, modern mobile web apps.">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>{% block title %}{% endblock %}</title> {% load static %}
<link rel="stylesheet"
	href="{%static 'student_client/material.min.css'%}">
<script type="text/javascript" src={%static 'student_client/js/echarts.js' %}></script>
<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="192x192"
	href="{%static 'student_client/images/android-desktop.png' %}">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Material Design Lite">
<link rel="apple-touch-icon-precomposed"
	href="{%static 'student_client/images/ios-desktop.png' %}">

<link rel="shortcut icon" href="images/favicon.png">

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
<link rel="stylesheet" href="{%static 'student_client/styles.css' %}">
<link rel="stylesheet" type="text/css"
	href="{% static 'student_client/styles.css' %}" />
<style>
#view-source {
	position: fixed;
	display: block;
	right: 0;
	bottom: 0;
	margin-right: 40px;
	margin-bottom: 40px;
	z-index: 900;
}
</style>
</head>
<body>
	<div
		class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header
			class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">{% block module_name %}{%endblock %}</span>
				<div class="mdl-layout-spacer"></div>
			</div>
		</header>
		<div
			class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
			<header class="demo-drawer-header">
				<img src={%static 'student_client/images/user.jpg' %}  class="demo-avatar">
				<div class="demo-avatar-dropdown">
					<span style="font-size: 18px;">{{UserName}}</span>
					<div class="mdl-layout-spacer"></div>
					<button id="accbtn"
						class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
						<i class="material-icons" role="presentation">arrow_drop_down</i>
						<span class="visuallyhidden">Accounts</span>
					</button>
					<ul
						class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
						for="accbtn">
						<li class="mdl-menu__item">{{UserName}}</li>
						<li class="mdl-menu__item"><i class="material-icons">add</i>Add
							another account</li>
					</ul>
				</div>
			</header>
			<nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
				<a class="mdl-navigation__link"
					href="{% url 'student_client:index' %}"><i
					class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">home</i>主页</a> <a class="mdl-navigation__link"
					href="{%url 'student_client:Single_student' %}"><i
					class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">inbox</i>查询</a> <a class="mdl-navigation__link"
					href="{%url 'student_client:show_student_info' %}"><i
					class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">inbox</i>展示学生的特征信息</a> <a
					class="mdl-navigation__link" href="/index_page/"><i
					class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">people</i>退出登录</a>
				<div class="mdl-layout-spacer"></div>
			</nav>
		</div>
		<main class="mdl-layout__content mdl-color--grey-100">
		<div class="mdl-grid demo-content">{% block content %} {%endblock %}</div>
		</main>
	</div>
	<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
