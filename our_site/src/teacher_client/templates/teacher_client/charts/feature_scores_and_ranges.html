比较重要特征的范围
<div style="width: 100%; padding: 0; margin: 0; height: 600px;"
	id="mainnn"></div>
<script>
	var myChart = echarts.init(document.getElementById('mainnn'));
	myChart.showLoading();
	var data={{result|safe}};
	myChart.hideLoading();
    echarts.util.each(data.children, function (datum, index) {
        index % 2 === 0 && (datum.collapsed = true);
    });

    myChart.setOption(option = {
        tooltip: {
            trigger: 'item',
            triggerOn: 'mousemove'
        },
        series: [
            {
                type: 'tree',

                data: [data],
				
                top: '5%',
                left: '1%',
                bottom: '5%',
                right: '27%',

                symbolSize: 7,

                label: {
                    normal: {
                        position: 'left',
                        verticalAlign: 'middle',
                        align: 'right',
                        fontSize: 12
                    }
                },

                leaves: {
                    label: {
                        normal: {
                            position: 'right',
                            verticalAlign: 'middle',
                            align: 'left'
                           
                        }
                    }
                },

                expandAndCollapse: true,
                animationDuration: 550,
                animationDurationUpdate: 750
            }
        ]
    });
</script>
