<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="{%static 'teacher_client/images/android-desktop.png' %}">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="{%static 'teacher_client/images/ios-desktop.png' %}">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{%static 'teacher_client/material.cyan-light_blue.min.css' %}">
    <link rel="stylesheet" href="{%static 'teacher_client/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'teacher_client/style.css' %}" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="{% static 'teacher_client/material.min.js' %}"></script>
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">{% block module_name %}{% endblock %}</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="{% static 'teacher_client/images/user.jpg' %}" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span>{% block teacher_name %}{% endblock %}</span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item">一个功能</li>
              <li class="mdl-menu__item">又一个功能</li>
              <a href="/index_page/"><li class="mdl-menu__item">退出</li></a>
            </ul>
          </div>
        </header>
			<nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
			
				<a {% block index_state %}{% endblock %} class="mdl-navigation__link" 
					href="{% url 'teacher_client:index'%}"><i
					class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">home</i>主页</a> 
				
				<a {% block score_forcasting %}{% endblock %} class="mdl-navigation__link"
					href="{% url 'teacher_client:score_forcasting'%}"><i
					class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">home</i>成绩预测</a>
									
				<a {% block missing_warning %}{% endblock %} class="mdl-navigation__link"
					href="{% url 'teacher_client:missing_warning'%}"><i
					class="mdl-color-text--blue-grey-400 material-icons"
					role="presentation">home</i>失联预警</a>
				
				<a class="mdl-navigation__link"
				href=""><i
				class="mdl-color-text--blue-grey-400 material-icons"
				role="presentation">home</i>奖学金预测</a>
				
				<div class="mdl-layout-spacer"></div>
				<a class="mdl-navigation__link" href=""><i
				class="mdl-color-text--blue-grey-400 material-icons"
				role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
			</nav>
		</div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
         	
          {% block content %}
          {% endblock %}
          
        </div>
      </main>
    </div>
    <a onclick="document.getElementById('process_bar').style.display='block';" href="/teacher_client/{% block update %}{% endblock %}?update=True" target="_self" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
    	<div id="process_bar" class="mdl-spinner mdl-js-spinner is-active" style="display:none;"></div>
    	更新数据
    </a>
  </body>
</html>
